{% extends "base.html" %}

{% block title %}Quantity Prediction - FINSIGHT{% endblock %}

{% block content %}
<div class="content-section">
    <div class="container">
        <h2 class="section-title">Quantity Prediction Model</h2>
        <div class="row g-5">
            <!-- Input Form -->
            <div class="col-lg-7">
                <div class="card form-container">
                    <div class="card-header">Input Parameters</div>
                    <div class="card-body">
                        <form id="quantity-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="Price" name="Price" step="0.01" placeholder="Contoh: 150.50" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Unit_Cost" class="form-label">Unit Cost</label>
                                    <input type="number" class="form-control" id="Unit_Cost" name="Unit_Cost" step="0.01" placeholder="Contoh: 100.25" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Product_Category" class="form-label">Product Category</label>
                                    <select class="form-select" id="Product_Category" name="Product_Category">
                                        {% for option in form_data['Product_Category'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_month" class="form-label">Month</label>
                                    <select class="form-select" id="date_month" name="date_month">
                                        {% for option in form_data['date_month'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_day_of_week" class="form-label">Day of Week</label>
                                    <select class="form-select" id="date_day_of_week" name="date_day_of_week">
                                        {% for option in form_data['date_day_of_week'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Promotion_Name" class="form-label">Promotion Name</label>
                                    <select class="form-select" id="Promotion_Name" name="Promotion_Name">
                                        {% for option in form_data['Promotion_Name'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Predict Quantity</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Output/Result -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">Prediction Result</div>
                    <div class="card-body result-container" id="quantity-result-container">
                        <h4>Predicted Quantity</h4>
                        <p class="result-value" id="quantity-result-value">0</p>
                        <small class="text-muted">Result will be updated after prediction.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('quantity-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
        data[key.replace(/ /g, '_')] = value;
    });

    const resultValue = document.getElementById('quantity-result-value');
    resultValue.textContent = '...';

    fetch('http://127.0.0.1:5000/api/predict/quantity', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            resultValue.textContent = 'Error';
            console.error('Error:', result.error);
        } else {
            resultValue.textContent = Math.round(result.result);
        }
    })
    .catch(error => {
        resultValue.textContent = 'Failed';
        console.error('Fetch Error:', error);
    });
});
</script>
{% endblock %}
