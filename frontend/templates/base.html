<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FINSIGHT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FINSIGHT" width="30" height="30" class="d-inline-block align-text-top me-2">
                FINSIGHT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="modelsDropdown" role="button" data-bs-toggle="dropdown">
                            AI Models
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('profit') }}">Profit Prediction</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('quantity') }}">Quantity Prediction</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('classification') }}">High-Profit Classifier</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('overall') }}">Overall Dashboard</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2 px-3" href="{{ url_for('collaboration') }}">Collaborate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 FINSIGHT. Empowering Business with AI.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // INI KUNCINYA: Mendefinisikan URL Backend secara global.
        // Karena Backend (API) berjalan di Port 5000.
        const BACKEND_URL = "{{ backend_url }}/api";
        
        console.log("Backend URL set to:", BACKEND_URL);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
