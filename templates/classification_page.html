{% extends "base.html" %}

{% block title %}High-Profit Classification - FINSIGHT{% endblock %}

{% block content %}
<div class="content-section">
    <div class="container">
        <h2 class="section-title">High-Profit Classification Model</h2>
        <div class="row g-5">
            <!-- Input Form -->
            <div class="col-lg-7">
                <div class="card form-container">
                    <div class="card-header">Input Parameters</div>
                    <div class="card-body">
                        <form id="classification-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Product Sub Category" class="form-label">Product Sub Category</label>
                                    <select class="form-select" id="Product Sub Category" name="Product Sub Category">
                                        {% for option in form_data['Product Sub Category'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="City" class="form-label">City</label>
                                    <select class="form-select" id="City" name="City">
                                        {% for option in form_data['City'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Manufacturer" class="form-label">Manufacturer</label>
                                    <select class="form-select" id="Manufacturer" name="Manufacturer">
                                        {% for option in form_data['Manufacturer'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Product Category" class="form-label">Product Category</label>
                                    <select class="form-select" id="Product Category" name="Product Category">
                                        {% for option in form_data['Product Category'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_month" class="form-label">Month</label>
                                    <select class="form-select" id="date_month" name="date_month">
                                        {% for option in form_data['date_month'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_day_of_week" class="form-label">Day of Week</label>
                                    <select class="form-select" id="date_day_of_week" name="date_day_of_week">
                                        {% for option in form_data['date_day_of_week'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Promotion Name" class="form-label">Promotion Name</label>
                                    <select class="form-select" id="Promotion Name" name="Promotion Name">
                                        {% for option in form_data['Promotion Name'] %}
                                        <option value="{{ option }}">{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Classify Transaction</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Output/Result -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">Prediction Result</div>
                    <div class="card-body result-container" id="classification-result-container">
                        <h4>Is High Profit?</h4>
                        <p class="result-value" id="classification-result-value">-</p>
                        <small class="text-muted">Result will be updated after prediction.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('classification-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    const resultValue = document.getElementById('classification-result-value');
    resultValue.textContent = '...';

    fetch('/predict/classification', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            resultValue.textContent = 'Error';
            console.error('Error:', result.error);
        } else {
            resultValue.textContent = result.high_profit === 1 ? 'Yes' : 'No';
        }
    })
    .catch(error => {
        resultValue.textContent = 'Failed';
        console.error('Fetch Error:', error);
    });
});
</script>
{% endblock %}
